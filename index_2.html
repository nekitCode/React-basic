<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .wrapper {
            border: 2px solid;
            width: 600px;
            text-align: center;
        }

        .heading {
            color: yellow;
        }

        .description {
            font-size: 20px;
        }
    </style>

</head>
<body>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    
    <script>
        const rootElement = document.createElement('div');
        rootElement.setAttribute('id', 'root');

        document.body.append(rootElement);

        const element = React.createElement('div',{
                className: 'wrapper',
                children: [
                    React.createElement('h1', {className: 'heading', key: 0}, 'Andersen'),
                    React.createElement('p', {className: 'description', key: 1}, 'Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae explicabo ipsa maxime doloribus aut nisi officia, ea tempore dignissimos pariatur nemo libero provident dolor. Eum debitis fugiat harum a nostrum!'),
                ]
            });

            ReactDOM.render(element, rootElement);
    </script>
</body>
</html>
